{% extends 'base.html' %}

{% block title %}Contact | Sabihul Hasan{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="mb-5 text-center">GET IN TOUCH</h2>

            <div class="card p-4 mb-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="{{ form.name.id_for_label }}" class="form-label text-muted">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-4">
                        <label for="{{ form.email.id_for_label }}" class="form-label text-muted">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-4">
                        <label for="{{ form.message.id_for_label }}" class="form-label text-muted">Message</label>
                        {{ form.message }}
                    </div>
                    <button type="submit" class="btn btn-metallic w-100">Send Message</button>
                </form>
            </div>

            <div class="text-center">
                <p class="text-muted mb-2">Or email me directly at:</p>
                <a href="mailto:sabihulgorra@gmail.com" class="fs-5">sabihulgorra@gmail.com</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
